<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Email Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark mode colors
              'brand-bg': '#0f0f0f',
              'brand-bg-light': '#1a1a1a',
              'brand-surface': '#1e1e1e',
              'brand-surface-hover': '#252525',
              'brand-surface-elevated': '#2a2a2a',
              'brand-border': '#333333',
              'brand-border-light': '#404040',
              'brand-text': '#f5f5f5',
              'brand-text-secondary': '#a0a0a0',
              'brand-text-muted': '#707070',
              // Common colors (work in both modes)
              'brand-primary': '#3b82f6',
              'brand-primary-hover': '#2563eb',
              'brand-primary-light': '#60a5fa',
              'brand-accent': '#8b5cf6',
              'brand-accent-hover': '#7c3aed',
              'brand-success': '#10b981',
              'brand-success-light': '#34d399',
              'brand-warning': '#f59e0b',
              'brand-warning-light': '#fbbf24',
              'brand-danger': '#ef4444',
              'brand-danger-light': '#f87171',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'fade-in-up': 'fadeInUp 0.4s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
            },
            transitionDuration: {
              '400': '400ms',
            },
          },
        },
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg text-brand-text antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
